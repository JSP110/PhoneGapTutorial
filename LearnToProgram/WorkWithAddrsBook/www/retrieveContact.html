<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <script>

            window.onload = function ()
            {
                document.addEventListener('deviceready', init, false);
            }

            function init()
            {
                document.getElementById('btnSearch').addEventListener('click', searchContacts, false);
            }

            function searchContacts()
            {
                var searchValue = document.getElementById('txtSearchValue').value;
                var searchOption = new ContactFindOptions();
                searchOption.filter = searchValue;
                var searchFields = ["displayName", "name"];
                navigator.contacts.find(searchFields, success, onError, searchOptions);
            }

            function success(contacts)
            {
                for (var x = 0; x < contacts.length; x++)
                {
                    document.getElementById('result').innerHTML += contacts[x].display + "<br />";
                }
            }

            function onError()
            {
                alert("Search Error")
            }

        </script>

        <title>Working with Address Book</title>
    </head>
    <body>

        <input type="text" id="txtSearchValue" /><br />
        <button id="btnSearch">Search Contacts</button>
        <div id="result"></div>

        <a href="saveContacts.html">Save Contact</a>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
