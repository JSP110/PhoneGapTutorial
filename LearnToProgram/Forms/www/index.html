<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Forms Examples</title>
    </head>
    <body>
        <div class="app">
            <form action="#" method="post">
                <label for="first">First</label>
                <input type="text" id="first" name="first" /><br/>
                <label for="last">Last</label>
                <input type="text" id="last" name="last" /><br/>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" /><br/>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" /><br/>
                <label for="favNum">Favourite Number</label>
                <input type="number" id="favNum" name="favNum" min="0" max="100"/><br/>
                <label for="favColor">Favourite Color</label>
                <input type="color" id="favColor" name="favColor" /><br/>
                <label for="states">Favourite State</label>
                <select id="states" name="states">
                    <option value="CT">Connecticut</option>
                    <option value="NY">New York</option>
                    <option value="NV">Nevada</option>
                    <option value="TX">Texas</option>
                    <option value="CA">California</option>
                </select><br/>
                <label for="teams">Favourite Team</label>
                <input type="text" id="teams" name="teams" list="favTeams" />
                <datalist id="favTeams">
                    <option value="Yankees" />
                    <option value="Giants" />
                    <option value="Knicks" />
                </datalist><br/>
                <label for="rating">Rating</label>
                <input type="range" id="rating" name="rating" min="0" max="100"><output id="sliderOut"></output>

            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- <script type="text/javascript">
            app.initialize();
        </script> -->
        <script>
            window.onload = function()
            {
                document.addEventListener("deviceReady",onDeviceReady,false);
            }

            function onDeviceReady ()
            {
                document.getElementById("rating").addEventListener("change",
                                                                    function()
                                                                    {
                                                                        document.getElementById('sliderOut').innerHTML = document.getElementById('rating').value;
                                                                    },
                                                                    false);
            }
        </script>
    </body>
</html>
