<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <script>
            window.onload = function ()
            {
                document.addEventListener('deviceready', init, false);
            }

            function init()
            {
                document.getElementById('storeData').addEventListener("click", storeData, false);
                document.getElementById('retriveData').addEventListener("click", retriveData, false);
            }

            function retriveData()
            {
                // load data from local storage using Get
                var first = window.sessionStorage.getItem("first");
                var last = window.sessionStorage.getItem("last");
                var age = window.sessionStorage.getItem("age");

                var output = "First :" + first + " Last: " + last + "Age : " + age;
                document.getElementById("result").innerHTML = output;
            }

            function storeData()
            {
                var first = document.getElementById('first').value;
                var last = document.getElementById('last').value;
                var age = document.getElementById('age').value;

                //store data inside device. Note it is not so simple for iOS but is is possible.
                window.sessionStorage.setItem("first", first);
                window.sessionStorage.setItem("last", last);
                window.sessionStorage.setItem("age", age);
            }
        </script>

        <title>Local Storage Demo</title>
    </head>
    <body>
        
        <label for="first">First:</label><input type="text" id="first" /><br />
        <label for="last">Last:</label><input type="text" id="last" /><br />
        <label for="age">Age:</label><input type="text" id="age" /><br />
        <button id="storeData">Store Data</button>
        <div id="result"></div>
        <button id="retriveData">Retrieve Data</button>
        

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
