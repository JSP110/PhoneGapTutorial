<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script>

            var xmlhttp;

            window.onload = function ()
            {
                document.addEventListener('deviceready', init, false);
            }

            function init()
            {
                document.getElementById('btnGetData').addEventListener('click', getData, false);
                xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = dataReturn;
            }

            function getData()
            {
                xmlhttp.open("GET", "http://localhost/PhoneGapTutorial/LearnToProgram/ParseJSON/www/json.php", true);
                xmlhttp.send();
            }

            function dataReturn()
            {
                if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
                {
                    //Good response
                    var jsonResponse = xmlhttp.responseText;
                    jsonResponse = eval("(" + jsonResponse + ")");
                    var output = "";
                    output += "First Name: " + jsonResponse.firstName;
                    output += "<br />Last Name: " + jsonResponse.lastName;
                    output += "<br />Company: " + jsonResponse.company;
                    output += "<br />Age: " + jsonResponse.age;

                    document.getElementById("result").innerHTML = output;
                }
            }

        </script>
        <title>process JSON</title>
    </head>
    <body>
        
        <div id="result"></div>
        <input type="button" value="Get Data" id="btnGetData" />

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
