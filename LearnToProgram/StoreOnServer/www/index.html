<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <script>

            var xmlhttp;

            window.onload = function()
            {
                document.addEventListener('deviceready', init, false);
            }

            function init()
            {
                document.getElementById('btnStore').addEventListener('click', sendData, false);
                xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = serverResponse;
            }

            function sendData()
            {
                var url = 'http://localhost/PhoneGapTutorial/LearnToProgram/StoreOnServer/www/store.php?band1='
                url += document.getElementById('band1').value;
                url += "&band2=" + document.getElementById('band2').value;
                url += "&band3=" + document.getElementById('band3').value;
                xmlhttp.open('GET', url , false);
                xmlhttp.send();
            }


            function serverResponse()
            {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200);
                {
                    document.getElementById('result').innerHTML = xmlhttp.responseText;
                }
            }

        </script>


        <title>Store Data on Server</title>
    </head>
    <body>
        <label for="band1" /><input type="text" id="band1" />
        <label for="band2" /><input type="text" id="band2" />
        <label for="band3" /><input type="text" id="band3" />
        <button id="btnStore">Store On Server</button>
        <div id="result"></div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
