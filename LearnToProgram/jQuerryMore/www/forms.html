<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <title>Hello World</title>
    </head>
    <body>

        <a href="list.html">List</a>

        <!-- checkbox type -->
        <fieldset data-role="controlgroup">
            <legend>Choose your favourite bands</legend>
            <input type="checkbox" name="journey" id="journey" checked="" />
            <label for="journey">Journey</label>
            <input type="checkbox" name="journey" id="heart" checked="" />
            <label for="heart">Heart</label>
            <input type="checkbox" name="journey" id="reo" checked="" />
            <label for="reo">Reo Speedwagon</label>
            <input type="checkbox" name="journey" id="survivor" checked="" />
            <label for="survivor">Survivor</label>
        </fieldset>

        <!-- Radio type -->
        <fieldset data-role="controlgroup">
            <legend>Gender</legend>
            <!-- For radio button, if you want only one to be selected in the list, make sure the name is the same-->
            <input type="radio" name="gender" id="male" check="checked" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" check="checked" />
            <label for="female">Female</label>
        </fieldset>

        <!-- select/drop down type -->
        <label for="foods" class="select">Favorite Food</label>
        <select name="foods" id="foods">
            <option value="chinese">Chinese</option>
            <option value="japanese">Japanese</option>
            <option value="greek">Greek</option>
            <option value="vietnamese">Vietnamese</option>
        </select>

        <!-- HTML5 Slider -->
        <label for="slider">Rating:</label>
        <input type="range" name="slider" id="slider" value="0" min="0" max="100" />

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
